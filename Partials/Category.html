<header class="col-xs-12 text-center category">
    <h1>{{CatCtrl.categories.category}}</h1>
</header>
<div ng-repeat="sub in CatCtrl.categories.subcategories">
    <div class="row">
        <span class="col-xs-3" />
        <section class="col-xs-6 text-left center-block subcategory">
            <h3 class="subName text-center">{{sub.name}}</h3>
            <ul>
                <li ng-repeat="work in sub.works"><a ui-sref="{{work.sref}}">{{work.title}}</a></li>
            </ul>
        </section>
        <span class="col-xs-3" />
    </div>
</div>
